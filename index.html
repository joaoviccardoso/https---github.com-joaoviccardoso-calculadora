<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container__calculadora">
        <div class="container__titulo">
            <img src="./img/calculator_419963.png" alt="imagem de uma calculadora" width="40">
            <h1 class="titulo">Calculadora</h1>
        </div>
        <hr>
        <div class="container__resuldado">
           <h2 class="calculo"></h2>
        </div>
        <hr>
        <div class="container__teclas-numeros">
            <ul class="container__botao">
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-9">9</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-8">8</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-7">7</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-6">6</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-5">5</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-4">4</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-3">3</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-2">2</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-1">1</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-calcular">=</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-0">0</button>
                </li>
                <li class="lista__botao">
                    <button class="btns btnNumeros" id="botao-,">,</button>
                </li>
            </ul>
             
            <ul class="lista__teclas-maismenos">
                <li class="lista__botao"><button class="btns btnCalculo" id="botao_%">%</button></li>
                <li class="lista__botao"><button class="btn-ce" id="botao-ce">CE</button></li>
                <li class="lista__botao"><button class="btns btnCalculo" id="botao_+">+</button></li>
                <li class="lista__botao"><button class="btns btnCalculo" id="botao_-">-</button></li>
                <li class="lista__botao"><button class="btns btnCalculo" id="botao_*">x</button></li>
                <li class="lista__botao"><button class="btns btnCalculo" id="botao_/">/</button></li>
            </ul>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
