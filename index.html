<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container__calculadora">
        <div class="container__titulo">
            <img src="./img/calculator_419963.png" alt="imagem de uma calculadora" width="40">
            <h1 class="titulo">Calculadora</h1>
        </div>
        <div class="container__resuldado">
            <input type="number">
        </div>
        <div class="container__teclas-numeros">
            <ul class="container__botao">
                <li class="lista__botao">
                    <button class="btns" id="botao-=">=</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-0">0</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-,">,</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-1">1</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-2">2</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-3">3</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-4">4</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-5">5</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-6">6</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-7">7</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-8">8</button>
                </li>
                <li class="lista__botao">
                    <button class="btns" id="botao-9">9</button>
                </li>
            </ul>

            <ul class="lista__teclas-maismenos">
                <li class="lista__botao"><button id="botao-+">+</button></li>
                <li class="lista__botao"><button id="botao--">-</button></li>
                <li class="lista__botao"><button id="botao-*">x</button></li>
                <li class="lista__botao"><button id="botao-/">/</button></li>
            </ul>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
